<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Shop is a new online shopping assistant that makes every part of... <br> shop.app</title>
</head>
<body>
    <div class="alphaContainer">
        <nav>
            <div class="navBar">
                <div class="leftBox">
                    <p id="brand">shop</p>

                    <p id="navLink">Features</p>

                    <p id="navLink">Carbon removal</p>

                    <p id="navLink">Jobs</p>

                    <p id="navLink">More</p>
                </div>

                <div class="rightBox">
                    <p id="navLink">Log in</p>

                    <div class="downloadShop">
                        <p id="download">Download Shop</p>
                    </div>
                </div>
            </div>
        </nav>
    

        <div class="heroSection">
            <div class="leftHeroSection">
                <div class="contentBox">
                    <div class="contentBoxTitle">
                        <p id="contentBoxTitle">SHOP BETTER</p>
                    </div>

                    <div class="contentBoxGreeting">
                        <p id="contentBoxGreeting">Meet Shop, your new shopping assistant.</p>
                    </div>

                    <div class="contentBoxScanTitle">
                        <p id="contentBoxScanTitle">Scan to download the app</p>
                    </div>

                    <img id="barcode1" src="/Assests/Images/Barcode-1.svg" alt="">
                </div>
            </div>

            <div class="rightHeroSection">
                <img id="topLeftImage" src="/Assests/Images/Hero-Section-Lady-In-Dress.webp" alt="">

                <img id="bottomRightImage" src="/Assests/Images/Hero-Section-Shoe-image.webp" alt="">

                <div class="phoneVideo">
                    <video autoplay loop id="phoneVideo" src="/Assests/Videos/Phone-Video-Hero-Section.mp4"></video>
                </div>

                <img id="pauseIcon" src="/Assests/Icons/Pause-Icon.png" alt="">

                <img id="playIcon" src="/Assests/Icons/Play-Icon.png" alt="">

                <img id="starArt" src="/Assests/Images/Hero-Section-Star-Art.svg" alt="">

                <img id="curlyArrow" src="/Assests/Images/Hero-Section-Curly-Arrow.svg" alt="">
            </div>
        </div>


        <div class="shopdetailSection">
            
        </div>


    </div>
    <script src="main.js"></script>
</body>
</html>
